<ng-container *tuiLet="accountData$ | async as account">
  <h2 class="header-with-link">
    <a tuiLink [routerLink]="'..'" class="back-link">< Вклады</a>
    {{ isLoading ? 'Загрузка' : getName(account) }}
  </h2>
  <div class="content">
    <tui-loader size="xxl" [showLoader]="isLoading" [overlay]="true"></tui-loader>
    <ng-container *ngIf="!isLoading && account"> </ng-container>
  </div>
</ng-container>
