<tui-island size="m">
  <h3 class="tui-island__category">Сумма</h3>
  <tui-loader [showLoader]="fullInfo === null" [overlay]="true" size="xl" [inheritColor]="true"></tui-loader>
  <p class="tui-island__content tui-text_body-xl" *ngIf="fullInfo !== null">
    <tui-money [value]="fullInfo.currentAmount"></tui-money>
  </p>
</tui-island>
<tui-island size="s">
  <h3 class="tui-island__category">Доход</h3>
  <p class="tui-island__content"><tui-money [value]="45212"></tui-money></p>
</tui-island>
<tui-island size="s">
  <h3 class="tui-island__category">Ставка</h3>
  <p class="tui-island__content">7%</p>
</tui-island>
<tui-island size="s">
  <h3 class="tui-island__category">Доходность</h3>
  <p class="tui-island__content"><tui-money [value]="45212"></tui-money></p>
</tui-island>
<tui-island size="s">
  <h3 class="tui-island__category">Закрытие</h3>
  <p class="tui-island__content">
    <span>через 297 дней</span>
    <span>01.12.2024</span>
  </p>
</tui-island>
<tui-island size="s">
  <h3 class="tui-island__category">Параметры</h3>
  <p class="tui-island__content">
    <span>с пополнением</span>
    <span>без снятия</span>
  </p>
</tui-island>
